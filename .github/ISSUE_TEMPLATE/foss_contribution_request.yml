---
name: FOSS Contribution Request
description: "Request to contribute to an open source project following the company FOSS contribution policy."
title: "[FOSS Contribution] <Short description of the change>"
labels:
  - "foss"
  - "contribution-request"
assignees:
  - "your-org-foss-responsible"

body:
  - type: markdown
    attributes:
      value: |
        ## ðŸš€ Project Information
        Please fill out the following information about the project and your intended contribution.

  - type: input
    id: project-name
    attributes:
      label: "Project Name"
      description: "Please provide the name of the open-source project you want to contribute to."
      placeholder: "e.g. AwesomeProject"


  - type: input
    id: internal-repo
    attributes:
      label: " internal repository for development and quality checks (e.g. GitHub Enterprise)"
      description: "Please provide the URL of the internal repository used for development and quality assurance, typically hosted on a platform like GitHub Enterprise."
      placeholder: "e.g. https://github.company.com/org/project-repo"

  - type: input
    id: project-url
    attributes:
      label: "Project URL"
      description: " Please provide the GitHub URL of the repository you want to contribute to."
      placeholder: "e.g. https://github.com/user/repository"

  - type: input
    id: target-org
    attributes:
      label: "GitHub Organization (Personal or Corporate)"
      description: "In which GitHub organization will the fork live and where will you contribute from?"
      placeholder: "e.g. your-org, your-username"

  - type: input
    id: target-repo
    attributes:
      label: "User ID"
      description: "Please enter the contributorâ€™s user identifier."
      placeholder: "e.g. user_9283"

 - type: markdown
  attributes:
    value: |
      ### Strategic FOSS Platform

      Please make sure you are contributing on an [approved platform](https://fosswik-confluence.dot.app.corpintra.net/display/0064/CONTRIBUTE+Open+Source).

      
  - type: markdown
    attributes:
      value: |
        ## âœ… Contributor Requirements
        Please confirm the contributor meets all requirements for contributing.

