name: Autofill Project Fields from Issue

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: read
  id-token: write
  pull-requests: read

jobs:
  autofill-project:
    runs-on: ubuntu-latest
    steps:
      - name: Parse Issue Form
        uses: stefanbuck/github-issue-parser@v3
        id: issue-parser
        with:
          template-path: request-to-publish/.github/ISSUE_TEMPLATE/foss_contribution_request.yml

      - name: Debug parsed outputs
        run: |
          echo "Project Name: ${{ steps.issue-parser.outputs.project-name }}"
          echo "Internal Repository: ${{ steps.issue-parser.outputs.internal-repo }}"
          echo "Project URL: ${{ steps.issue-parser.outputs.project-url }}"
          echo "GitHub Organization: ${{ steps.issue-parser.outputs.target-org }}"
          echo "User ID: ${{ steps.issue-parser.outputs.target-repo }}"
          echo "License ID: ${{ steps.issue-parser.outputs.license }}"

      - name: Autofill GitHub Project fields
        uses: actions/github-script@v7
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          script: |
            const token = process.env.MY_GITHUB_TOKEN;
            const projectId = "PVT_kwHOCMwB1M4A2ttm";
            const issue = context.payload.issue;

            const outputs = {
              "Project Name": "${{ steps.issue-parser.outputs.project-name }}",
              "Internal repository": "${{ steps.issue-parser.outputs.internal-repo }}",
              "Project URL": "${{ steps.issue-parser.outputs.project-url }}",
              "GitHub Organization": "${{ steps.issue-parser.outputs.target-org }}",
              "User ID": "${{ steps.issue-parser.outputs.target-repo }}",
              "License ID": "${{ steps.issue-parser.outputs.license }}"
            };

            async function graphql(query, variables = {}) {
              const response = await fetch("https://api.github.com/graphql", {
                method: "POST",
                headers: {
                  Authorization: `Bearer ${token}`,
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ query, variables }),
              });
              const result = await response.json();
              if (result.errors) {
                console.error("GraphQL Errors:", result.errors);
                throw new Error("GraphQL query failed");
              }
              return result.data;
            }

            const fieldQuery = `
              query {
                node(id: "${projectId}") {
                  ... on ProjectV2 {
                    fields(first: 50) {
                      nodes {
                        ... on ProjectV2FieldCommon {
                          id
                          name
                        }
                      }
                    }
                  }
                }
              }
            `;
            const fieldData = await graphql(fieldQuery);
            if (!fieldData?.node) throw new Error("❌ Project ID ungültig oder kein Zugriff");

            const fieldMap = {};
            for (const f of fieldData.node.fields.nodes) {
              fieldMap[f.name] = f.id;
            }

            const addItemMutation = `
              mutation {
                addProjectV2ItemById(input: { projectId: "${projectId}", contentId: "${issue.node_id}" }) {
                  item {
                    id
                  }
                }
              }
            `;
            const addItemResult = await graphql(addItemMutation);
            const itemId = addItemResult.addProjectV2ItemById.item.id;

            for (const [label, value] of Object.entries(outputs)) {
              const fieldId = fieldMap[label];
              if (!fieldId || !value) {
                console.log(`Skipping field "${label}" because it's empty or not found.`);
                continue;
              }

              const updateMutation = `
                mutation {
                  updateProjectV2ItemFieldValue(input: {
                    projectId: "${projectId}",
                    itemId: "${itemId}",
                    fieldId: "${fieldId}",
                    value: { text: """${value}""" }
                  }) {
                    projectV2Item {
                      id
                    }
                  }
                }
              `;
              await graphql(updateMutation);
              console.log(`✅ Field "${label}" updated with value "${value}"`);
            }
